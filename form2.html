<!DOCTYPE html>
<html lang="en">
<head><h1>Assignment-3</h1>
    <title>Form-2</title>
</head>
<body bgcolor="#cf9dcf">
    <form>
    <fieldset><legend><b>FORM-2</b></legend><br>
    <fieldset>
        <legend><b>TEXT INPUT</b></legend>
        <span>ENTER YOUR NAME:</span>
        <input type="text" placeholder="Your name" required>
    </fieldset><br>
    <fieldset>
        <legend><strong>RADIOBOX</strong></legend>
        <span>Choose your favourite fruit:</span>
    <input type="radio" name="option">
    <label>Apple</label> 
    <input type="radio" name="option">
    <label>Mango</label> 
    <input type="radio" name="option">
    <label>Banana</label>   
    <input type="radio" name="option">
    <label>Other</label>
    </fieldset><br>
    <fieldset>
        <legend><b>CHECKBOX</b></legend>
    <input type="checkbox">
    <label>Is your age more than 18?</label><br>
    <input type="checkbox">
    <label>Are you a Student?</label>
    </fieldset><br>
    <fieldset>
        <legend><b>OPTION BOX</b></legend>
        <span>Select your favourite sport?</span>
        <select>
            <option>-select-</option>
            <option>Cricket</option>
            <option>Football</option>
            <option>Hockey</option>
            <option>Athletics</option>
        </select> 
    </fieldset><br>
    <fieldset>
        <legend><b>SELECTION BOX</b></legend>
        <select size="3">
            <option>Red</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Blue</option>
            <option>Orange</option>
        </select>
        <option></option>
    </fieldset><br>
    <fieldset>
        <legend><b>DATASET</b></legend>
        <span>Enter your favourite hobby:</span>
        <input type="text" list="hob" required>
        <datalist id="hob">
            <option> Reading</option>
            <option>Cycling</option>
            <option>Swimming</option>
            <option>Writing</option>
            <option>Photography</option>
            <option>Other</option>
        </datalist>
    </fieldset><br>
    <fieldset>
        <legend><b>TEXT AREA</b></legend>
        <textarea rows="5" cols="25" placeholder="Suggestions Please!!" required></textarea>
    </fieldset><br>
    </fieldset>    
</form>
</body>
</html>
